<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <section class="screen">
        0
    </section>
    <section class="calculator-buttons">
    <div class="calc-row">
        <button class="double calc-button">C</button>
        <button class="calc-button">←</button>
        <button class="calc-button">÷</button>
    </div>
    <div class="calc-row">
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">×</button>
    </div>
    <div class="calc-row">
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">-</button>
    </div>
    <div class="calc-row">
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">+</button>
    </div>
    <div class="calc-row">
        <button class="triple calc-button">0</button>
        <button class="calc-button">=</button>
    </div>
    </section>
    </div>
    <script src="calculator.js"></script> <!--you want to put the js at the end bc you want html & css to load first-->
</body>
</html>
